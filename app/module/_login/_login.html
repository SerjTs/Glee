<section class="login">
  <div class="wrapper">
    <form action="#" class="login__form">
      <label class="login__form-label">
            Username or email address *
            <input type="text" class="login__form-input">
      </label>
      <label class="login__form-label">
            Password *
            <input type="password" class="login__form-input">
      </label>
      <button class="login__form-btn" type="submit">Login</button>
      <div class="login__form-box">
        <label class="login__form-label">
          <input type="checkbox" class="login__form-checkbox">
              Remember me
            </label>
        <a class="login__link-pass" href="#">
              Lost your password?
            </a>
      </div>
      <div class="login__text">
            Not registered? No problem
          </div>
      <a class="login__link-reg" href="#">
            Create an account
          </a>
    </form>
  </div>
</section>
